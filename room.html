<!DOCTYPE html>
<html lang="pt_BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- View Port -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="./style/global.css">
  <link rel="stylesheet" href="./style/room.css">

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Roquet.Q - Perguntas e Resposta</title>
</head>

<body>
  <div id="room" class="content">
    <header>
      <a href="#">
        <img src="./img/roquet.q - logo.svg" alt="Roquet.Q Logo" />
      </a>
      <div class="buttons">
        <div class="button outLined">
          #323203
          <img src="./img/copy.svg" alt="Copiar número da sala">
        </div>
        <a href="#" class="button">
          <img src="./img/usuarios-2.svg" alt="Criar uma sala">
          Criar sala
        </a>
      </div>
    </header>

    <main>
      <section id="question-form">
        <h2>Faça sua pergunta</h2>
        <form action="">
          <label for-id="question" class="sr-only">O que você quer perguntar?</label>
          <textarea name="question" id="question" placeholder="O que você quer perguntar?"></textarea>
          <footer>
            <div>
              <img src="./img/lock.svg" alt="Pergunta anônima">
              Esta pergunta é anônima

            </div>
            <button class="button">Enviar</button>
          </footer>
        </form>
      </section>

      <section id="questions">
        <h2 class="sr-only">Perguntas da comunidade</h2>
        <div class="questions">
          <div class="question-wrapper">
            <div class="question-content">
              <div class="users">
                <img src="/img/Avatar.svg" alt="Avatar">
                <div class="question">
                  <p>Qual a diferença entre const, let e var em Javascript?</p>
                </div>
              </div>
              <div class="actions">
                <a href="#" class="check">
                  <img src="/img/check.svg" alt="Marcar como lida">
                  Marcar como lida
                </a>
                <a href="" class="delete">
                  <img src="/img/trash.svg" alt="Excluir">
                  Excluir
                </a>
              </div>
            </div>
          </div>
        </div>
      </section>

    </main>
  </div>

</body>

</html>
